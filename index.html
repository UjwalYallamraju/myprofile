<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mywebsite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body{
            background: #1a1a1a;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }
        h1{
            text-align: center;
            color: #ffffff;
            animation: fadeInDown 1s ease-in;
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin: 30px 0 10px 0;
            letter-spacing: 1px;
        }
        h3{
            text-align: center;
            color: #e0e0e0;
            animation: fadeInUp 1s ease-in;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        img{
            height: 700px;
            width: 700px;
            display: block;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 1s ease-in;
        }
        img:hover{
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(255, 255, 255, 0.2);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes drop {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes swingLeft {
            to {
                transform: translateX(-100px) translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes swingRight {
            to {
                transform: translateX(100px) translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5em;
                margin: 20px 0 10px 0;
            }
            
            h3 {
                font-size: 1.1em;
            }
            
            img {
                height: auto;
                width: 90%;
                max-width: 500px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
                margin: 15px 0 8px 0;
            }
            
            h3 {
                font-size: 0.95em;
                margin: 8px 0;
            }
            
            img {
                height: auto;
                width: 95%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Ujwal Yallamraju</h1>
    <h3>Welcome to my website</h3>
    <h3>Launching very soon!</h3>
    <img src="ujwal.jpeg" alt="myprofilepic">

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffa502', '#ff6348', '#a8e6cf', '#ffd3b6', '#ffaaa5'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    const duration = 3 + Math.random() * 2;
                    const animationType = ['drop', 'swingLeft', 'swingRight'][Math.floor(Math.random() * 3)];
                    
                    confetti.style.animation = `${animationType} ${duration}s linear forwards`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), duration * 1000);
                }, i * 50);
            }
        }

        // Create confetti when page loads
        window.addEventListener('load', createConfetti);
        
        // Optionally create confetti again on click
        document.addEventListener('click', createConfetti);
    </script>
</body>
</html>
